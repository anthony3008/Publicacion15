<body>
    <header>
        <h1>Grupo Las Retamas - Alojamientos Rurales en Cuenca</h1>

    <main>
        <section id="reservas-form-section">
            <form name="formReservas" action="#" method="post">
                <h2>Datos de Reserva</h2>
                <fieldset>
                    <div class="form-group">
                        <label for="Alojamiento">Alojamiento:</label>
                        <select id="Alojamiento" name="Alojamiento" required>
                            <option value="">- Seleccione un alojamiento -</option>
                            <option value="grullas">Hotel Rural Las Grullas</option>
                            <option value="cascadas">Bungalows Las Cascadas</option>
                            <option value="manantiales">Casas Rural Los Manantiales</option>
                            <option value="amanecer">Casa Rural Amanecer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaEntrada">Fecha de Entrada:</label>
                        <input type="date" id="fechaEntrada" name="fechaEntrada" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaSalida">Fecha de Salida:</label>
                        <input type="date" id="fechaSalida" name="fechaSalida" required>
                    </div>
                </fieldset>

                <h2>Datos del Cliente</h2>
                <fieldset>
                    <div class="form-group">
                        <label for="nif">NIF / DNI:</label>
                        <input type="text" id="nif" name="nif" pattern="[0-9]{8}[A-Z]" title="8 dígitos y mayúsculas" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
                    </div>
                    <div class="form-group-incline">
                        <div class="form-group-sub">
                            <label for="cp">Codigo Postal:</label>
                            <input type="text" id="cp" name="cp" maxlength="5" size="5" pattern="[0-9]{5}" required>
                        </div>
                        <div class="form-group-sub">
                            <label for="ciudad">Ciudad:</label>
                            <input type="text" id="ciudad" name="ciudad" maxlength="50" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="calle">Calle:</label>
                        <input type="text" id="calle" name="calle" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" title="9 dígitos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" maxlength="50" required>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-buttons">
                        <button type="button" onclick="volverInicio()">Volver al inicio</button>
                        <button type="submit">Confirmar Datos</button>
                        <button type="reset">Limpiar Formulario</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    </footer>
</body>
